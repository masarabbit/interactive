<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src ="app.js" charset="utf-8"></script>
  <title>monkey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="text-wrapper">
    <p>scroll up and down - monkey will follow you</p>
    <p><small>don't go too fast - monkey needs time to catch up!</small></p>
  </div>
  <div class="wrapper">
    <div class="monkey alternate">
      <div class="swing-wrapper">
        <div class="body">
          <div class="head">
            <div class="face"></div>
          </div>
          <div class="shoulder">
            <div class="joint left">
              <div class="arm">
                <div class="joint"></div>
                <div class="joint elbow">
                  <div class="arm">
                  </div>
                </div>
              </div>
            </div>
            <div class="joint right">
              <div class="arm">
                <div class="joint"></div>
                <div class="joint elbow">
                  <div class="arm">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="waist">
            <div class="joint">
              <div class="thigh">
                <div class="joint knee">
                  <div class="leg"></div>
                </div>
              </div>
            </div>
            <div class="tail-joint">
              <div class="tail">
                <div class="joint">
                  <div class="tail">
                    <div class="joint">
                      <div class="tail">
                        <div class="joint">
                          <div class="tail"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="joint right-leg">
              <div class="thigh">
                <div class="joint knee">
                  <div class="leg"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- <div class="indicator"></div> -->
  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>
</body>
</html>
